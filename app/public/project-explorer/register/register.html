      <body class="text-center">

        <div class="container">
          <div class="row">
            <div class="col">
              <label for="firstname" >First Name</label>
              <input type="text" id="firstname" class="col" placeholder="First Name" required autofocus>
            </div>
            <div class="col">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" class="col" placeholder="Last Name" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="inputEmail" >Email</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="you@examplemail.com" required autofocus>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="inputPassword" >Password</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="mat-number" >Matric Number</label>
              <input type="text" id="mat-number" class="form-control" placeholder="Matric Number" required autofocus>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="program" >Program</label>
              <select name="program" style="min-width:100%; height: 30px; border-color:lightgray  ;" required>
                <option value="">Choose...     </option>
                <option value="Computer Science">Computer Science</option>
                <option value="Biological Science">Biological Science</option>
                <option value="Health Science">Health Science</option>
                <option value="Engineering">Engineering</option>
                <option value="Other">Other"</option>
                </select>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="grad-yr" >Graduation Year</label>
              <select name="grad-yr" style="min-width:100%; height: 30px; border-color:lightgray  ;" required>
                <option value="">Choose...     </option>
                <option value="2018">2018</option>
                <option value="2019">2019</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                </select>
            </div>
          </div>


          <div class="row">
            <div class="col">
              <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </div>
          </div>
          
          <p class="mt-5 mb-3 text-muted"> Project Explorer &copy; 2020</p>

        </div>

      </body>
